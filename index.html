<meta charset="UTF-8" name=viewport content="width=device-width, initial-scale=1, user-scalable=0">
<head>
	<script src="dots.js"></script>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div width ="470" height="430">
		<svg id='outerSVG' width="470", height='430'>
			<svg id='svg' width="430", height="430" ></svg>
			<svg id="lengthBarSVG" width="30", height="430" x="440">
			  <rect id = "lengthBarsBackground" width="30" height="430" rx='9' fill='#b0b0b0'></rect>
			  <rect id="bestBar" width="18" x="6" rx="3"></rect>
			  <rect id="lengthBar" x="6" y="414" height="10" width="18" fill="blue" rx="5"></rect>
			  <rect id="optimalBar" width="26" x="2" height="3" rx="2.5" y="142" fill="green"></rect>
			</svg>
		<svg/>
	</div>
	<div width ='430' height='40' id='controls'>
		<img id='backButton' src='backwardArrow.svg' height='40'></img>
		<input type="number" min="3" max="18" id="defaultNumInput">
		<img id='reset' src='resetButton.svg' height='40'></img>
		<img id='undo' src='undoButton.svg' height='40'></img>
		<img id="forwardButton" src='forwardArrow.svg' height='40'></img>
	</div>
</body>
